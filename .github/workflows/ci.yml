name: Pull Request CI

on: push

jobs:
    build_and_test:
        name: Build and Test

        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3

            - name: Install dependencies
              run: npm ci

            - name: XO Linter
              run: npm run lint:ci

            - name: Prettier Formatter
              run: npm run prettier:ci

            - name: Jest Tests
              id: jest_test
              run: npm run test:ci

